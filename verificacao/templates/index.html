<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="/send" method="POST">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14" required>
            </div>

            <div class="form-group">
                <label for="senha">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="senha">Nome:</label>
                <input type="nome" id="nome" name="nome" placeholder="Digite seu nome" minlength="6" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="6" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>

<style>
    html, body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    h2, label {
        font-family: monospace;
    }
</style>
</html>
